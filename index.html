<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>romans weather app</title>
</head>
<body>
    <header class="container text-center p-3 mb-2 bg-primary text-white">
        <h1> Weather App</h1>
    </header>
     <h2> Search for a city:</h2>
    <input class= "col-8 col-md-3 searchBox" placeholder="City Name"></input>
    <br>
    <button type="button" class="btn btn-primary"
    style="--bs-btn-padding-y: .40rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 20px; --bs-btn-margin: 20px;">
     search Button
    </button>
    <br>
    <!-- current weather card-->
    <section id="info-display">
        <section id="weather-display">
          <h2 id="city-title"></h2> <img id="weather-icon" src="" />
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
        </section>
       
       <!-- forecast for 5 days -->
    <div id="forecast" class="container text-center">
        <h2> 5-day forecast:</h2>
        <div class="forcast-1"></div>
        <div class="forcast-2"></div>
        <div class="forcast-3"></div>
        <div class="forcast-4"></div>
        <div class="forcast-5"></div>
    </div>
 





    <script src="./assets/script.js"></script>
</body>
</html>
