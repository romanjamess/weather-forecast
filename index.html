<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>romans weather app</title>
</head>

<body>
    <header class="header">
        <h1> Weather App</h1>
    </header>
    <h2> Search for a city:</h2>
    <input class="col-8 col-md-3 searchBox" placeholder="City Name"></input>
    <br>
    <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .40rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 20px; --bs-btn-margin: 20px;">
        search Button
    </button>
    <br>
   
    <!-- current weather card-->
    <section id="info-display">
        <div class="row">
            <div class="col-2">
                <h2>Current Weather:</h2>
            </div>
            <div class="col-8 card">
                <div class="current-weather" id="day-zero"></div>
               
            </div>
        </div>
    </section>

    <!-- forecast for 5 days -->
    <div id="forecast" class="container col-8">
        <h2> 5-day forecast:</h2>
        <div class="forcast-1 card" id="day-one"></div>
        <div class="forcast-2 card" id="day-two"></div>
        <div class="forcast-3 card" id="day-three"></div>
        <div class="forcast-4 card" id="day-four"></div>
        <div class="forcast-5 card" id="day-five"></div>
    </div>
     
    <!-- elements for local storage -->
    <div class="recent-searches"></div>
    <div id="history"></div>
 
   



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
