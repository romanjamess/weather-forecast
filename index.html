<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>romans weather app</title>
</head>

<body>
    <header class="container text-center p-3 mb-2 bg-primary text-white">
        <h1> Weather App</h1>
    </header>
    <h2> Search for a city:</h2>
    <input class="col-8 col-md-3 searchBox" placeholder="City Name"></input>
    <br>
    <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .40rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 20px; --bs-btn-margin: 20px;">
        search Button
    </button>
    <br>
    <div id="history"></div>
    <!-- current weather card-->
    <section id="info-display">
        <div class="row">
            <div class="col-2">
                <h2>Current Weather:</h2>
            </div>
            <div class="col-8">
                <div class="current weather" id="day-zero"></div>
                <!-- <h2 id="city-title"></h2> -->

                <!-- <ul>
                    <li id="current-temp"></li>
                    <li id="current-wind"></li>
                    <li id="current-humidity"></li>
                </ul> -->
            </div>
        </div>
    </section>

    <!-- forecast for 5 days -->
    <div id="forecast" class="container col-8">
        <h2> 5-day forecast:</h2>
        <div class="forcast-1 card" id="day-one"></div>
        <div class="forcast-2" id="day-two"></div>
        <div class="forcast-3" id="day-three"></div>
        <div class="forcast-4" id="day-four"></div>
        <div class="forcast-5" id="day-five"></div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
